<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel="stylesheet" href="prova.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

    <div class="main">

        <div class="card">

            <h2>Login</h2>

            <div class="textfield">

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua <br> 
                    conta e poder fazer as configurações no seu ambiente.</p>

                <label for="email"><i data-feather="user" class="user"></i></label>
                <input type="text" name="email" placeholder="Seu e-mail">

            </div>

            <div class="textfield">

                <label for="senha"><i data-feather="key" class="key"></i></label>
                <input type="text" name="senha" placeholder="Sua senha">

            </div>

            <div class="textfield">

                <button class="entrar">Entrar</button>
                <button class="rec-senha">Esqueci a senha</button>

            </div>

            <div class="feather">

                <i data-feather="facebook" class="facebook"></i>
                <i data-feather="twitter" class="twitter"></i>
                <i data-feather="instragram" class="instagram"></i>

            </div>
            <img src="ifpr.png" alt="">
        </div>

    </div>

</body>
</html>
